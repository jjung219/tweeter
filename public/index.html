<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Goole fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/tweets.css" type="text/css">
    <link rel="stylesheet" href="styles/scroll.css" type="text/css">
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 1024px)" type="text/css">
    <link rel="stylesheet" href="styles/small.css" media="(max-width: 768px)" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/helper.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- Disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="title">tweeter</div>
      <div id="compose">
        <button class="hidden" type="button"><strong>Write</strong> a new tweet</button>
      </div>
    </nav>

    <!-- Header -->
    <header id="header">
      <div class="profile-container">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Jennifer Jung</h2>
        </div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="empty-tweet" style="display: none;">
        ⚠️ Content is empty ⚠️
      </div>
      <div class="long-tweet" style="display: none;">
        ⚠️ The character length exceeds 140 ⚠️
      </div>
      <!-- Compose a new tweet textarea here -->
      <section class="new-tweet" style="display: none;">
        <form method="POST" action="/tweets">
          <p>What are you humming about?</p>
          <textarea name="text" id="tweet-text" autofocus></textarea>
          <div class="tweet"> 
            <button class="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container" id="tweets-container">
        <!-- New and exisitng tweets go here -->
      </section>
      <div id="scroll-button">
        <a href="#header"><i class="fas fa-angle-double-up fa-2x"></i></a>
      </div>
    </main>
  </body>
</html>
